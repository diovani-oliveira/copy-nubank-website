<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank | Finalmente você no controle!</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/general.css">
    <style>
        body{
            min-height: 110vh;
        }
        header{
            width: 100%;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 24px 0px 24px;
        }
        header img{
            width: 44px;
        }
        header .menu-active{
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .5s;
            border-radius: 1000px;
            cursor: pointer;
        }
        header .menu-active i{
            font-size: 26px;
        }
        header .menu-active:hover{
            background: rgb(244, 231, 255);
        }

        main .section1{
            height: calc(100vh - 64px);
            background: url("images/section1-image.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        main .section1 .sub{
            color: #fff;
            padding: 0px 30px 0px 30px;
            padding-top: 270px;
        }
        main .section1 .sub h1{
            font-size: 27px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        main .section1 .sub p{
            font-size: 19px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        main .section1 .card{
            width: 330px;
            position: relative;
            left: 50%;
            margin-left: -165px;
            border-radius: 1rem;
            background: #fff;
            padding: 24px;
        }
        main .section1 .card h1{
            font-size: 18px;
            font-weight: 500;
            line-height: 25px;
        }
        main .section1 .card form{
            display: flex;
            flex-wrap: wrap;
        }
        main .section1 .card form input{
            width: 100%;
            height: 40px;
            border: none;
            border-bottom: 1px solid rgb(180, 180, 180);
            margin-bottom: 40px;
            margin-top: 40px;
        }
        main .section1 .card form input:focus{
            outline: none;
        }
        main .section1 .card form button{
            height: 48px;
            width: 100%;
            align-items: center;
            display: flex;
            justify-content: space-between;
            padding: 0px 20px 0px 20px;
            border-radius: 1000px;
            border: none;
            background: rgb(130, 10, 209);
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
        }
        main .section1 .card form button i{
            font-size: 19px;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="">
        <div class="menu-active"><i class='bx bx-menu'></i></div>
    </header>
    <main>
        <section class="section1">
            <div class="sub">
                <h1>Tenha N Possibilidades de produtos para N Possibilidades na vida</h1>
                <p>O que você precisa pra ficar no controle da sua vida financeira tem no app do Nubank.</p>
            </div>
            <div class="card">
                <h1>Peça sua conta e cartão de crédito do Nubank</h1>
                <form action="" method="post">
                    <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                    <button>Continuar<i class='bx bx-right-arrow-alt'></i></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
